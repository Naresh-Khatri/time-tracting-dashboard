<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="report">
        <div class="report-card">
          <img class="profile-img" src="./images/image-jeremy.png" />
          <div class="report-for">
            <div class="report-for-text">Report for</div>
            <div class="user-name">Jeremy Robson</div>
          </div>
        </div>
        <div class="timeframes">
          <div class="daily-btn timeframe-text">Daily</div>
          <div class="weekly-btn timeframe-text">Weekly</div>
          <div class="monthly-btn timeframe-text">Monthly</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Naresh-Khatri">Naresh Khatri</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
